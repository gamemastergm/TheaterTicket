<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Cadastro de Clientes</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #0074e4;
        padding: 20px;
        border-radius: 5px;
        color: #fff;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      select {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
      }

      .dependente-fields {
        display: none;
      }

      #dependente-sim:checked ~ .dependente-fields {
        display: block;
      }

      button {
        background-color: #ffd700;
        color: #000;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Formulário de Cadastro de Clientes</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required />

        <label for="rg">RG:</label>
        <input type="text" id="rg" required />

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required />

        <label for="dependente">Dependente (Sim / Não):</label>
        <input type="radio" name="dependente" id="dependente-sim" /> Sim
        <input type="radio" name="dependente" id="dependente-nao" checked /> Não

        <div class="dependente-fields">
          <h3>Dados do Dependente:</h3>
          <label for="nome-dependente">Nome:</label>
          <input type="text" id="nome-dependente" />

          <label for="cpf-dependente">CPF:</label>
          <input type="text" id="cpf-dependente" />

          <label for="rg-dependente">RG:</label>
          <input type="text" id="rg-dependente" />

          <label for="endereco-dependente">Endereço:</label>
          <input type="text" id="endereco-dependente" />
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <script>
      // JavaScript para manipular o formulário, se necessário
    </script>
  </body>
</html>
