<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<title>Register</title>
</head>
<body>
	<div></div>
	<h1>Bank</h1>
	<form class="row g-3" action="#" th:action="@{/cliente/salvar}"
		method="post">
		<input type="hidden" name="id" th:value="*{id}" />
		<div class="row g-3">
			<div class="col">
				<input type="text" id="nome" name="nome" th:value="*{nome}"
					class="form-control" placeholder="Nome" required>
			</div>
			<div class="col">
				<input type="text" id="cpf" name="cpf" th:value="*{cpf}"
					class="form-control" placeholder="CPF" required>
			</div>
			<div class="col">
				<input type="number" id="idade" name="idade" th:value="*{idade}"
					class="form-control" placeholder="Idade" required>
			</div>
			<div class="col">
				<input type="password" id="senhaCliente" name="senhaCliente"
					th:value="*{senhaCliente}" class="form-control"
					placeholder="Senha do Usuário" required>
			</div>
		</div>

		<div class="row g-3">
			<div class="col-md-6">
				<label for="inputAddress" class="form-label">Endereço</label> <input
					type="text" id="endereco" name="endereco" th:value="*{endereco}"
					class="form-control" placeholder="R.xxxxxxx" required>
			</div>
			<div class="col-md-6">
				<label for="inputAddress" class="form-label">Telefone</label> <input
					type="text" id="telefone" name="telefone" th:value="*{telefone}"
					class="form-control" placeholder="+55 (XX) 9XXXX-XXXX" required>
			</div>
		</div>
		<div class="row g-3">
			<div class="col-md-6">
				<label for="inputState" class="form-label">Sexo</label> <select
					id="sexo" name="sexo" th:value="*{sexo}" class="form-select"
					required>
					<option selected>Choose...</option>
					<option>Masculino</option>
					<option>Feminino</option>
					<option>Outro</option>
					<option>Prefiro não informar</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="inputState" class="form-label">Estado Cívil</label> <select
					id="estadoCivil" name="estadoCivil" th:value="*{estadoCivil}"
					class="form-select" required>
					<option selected>Choose...</option>
					<option>Solteiro(a)</option>
					<option>Casado(a)</option>
					<option>Viuvo(a)</option>
					<option>Divorciado(a)</option>
				</select>
			</div>
		</div>
		<!--  <div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch"
				id="telefone" name="ativa" th:checked="${poupanca.ativa}>
		<label for="inputState" class="form-label">Conta Poupança</label>
		</div>
		-->
		<div class="col-md-6">
				<label for="inputAddress" class="form-label">Conta Poupança</label> <input
					type="text" id="ativa" name="ativa" th:value="*{ativa}"
					class="form-control" placeholder="ON/OFF" required>
			</div>
		<div class="col">
			<label for="inputPasswordAccount" class="form-label">Senha da
				Conta</label> <input type="password" id="senhaConta" name="senhaConta"
				th:value="*{senhaConta}" class="form-control" placeholder="Senha"
				required>
		</div>
		<div class="col-12">

			<button type="submit" name="action" class="btn btn-primary">Salvar</button>
		</div>

	</form>
</body>
</html>
