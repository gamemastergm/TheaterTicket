<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<title>Home</title>
</head>
<body>
<form class="row g-3" th:action="@{/auth/in}" method="post">
<input type="hidden" name="id" th:value="*{id}"/> 
  <div class="form-outline mb-4">
    <input type="text" id="cpf" name="cpf" th:value="*{cpf}" class="form-control" required>
    <label class="form-label" for="form2Example1">CPF</label>
  </div>

  <div class="form-outline mb-4">
    <input type="password" id="senhaCliente" name="senhaCliente" th:value="*{senhaCliente}" class="form-control" required>
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  <div class="text-center">
    <p>Not a member? <a th:href="@{/cliente/form}">Register</a></p>
  </div>
</form>


</body>
</html>
